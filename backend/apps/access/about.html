<h4 style="color: #52C41A">API pentru Platforma de Digitizare</h4>
<p>API-ul pentru Platforma de Digitizare este un API REST care permite accesul la funcționalitățile Platformei de
    Digitizare. API-ul este accesibil prin intermediul unui token de autentificare.</p>
<p>Endpoint-uri:</p>
<ul>
    <li>upload/</li>
    <li>preprocess/</li>
    <li>ocr/</li>
    <li>transliterate/</li>
</ul>
